name: Build EXE on Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      - name: Create EXE with jpackage
        run: |
          # Wir suchen die JAR im target Ordner automatisch
          $JAR_PATH = Get-ChildItem -Path target/AutoPackUpdater-*.jar | Select-Object -ExpandProperty Name
          jpackage --input target/ `
                   --name AutoPackUpdater `
                   --main-jar $JAR_PATH `
                   --type exe `
                   --win-shortcut `
                   --win-menu `
                   --vendor "Tobias"
        shell: powershell

      - name: Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "AutoPackUpdater: Latest Build"
          body: "This release was automatically generated."
          files: |
            target/AutoPackUpdater-*.jar
            AutoPackUpdater.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}